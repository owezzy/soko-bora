version: 2
jobs:
  build:
    docker:
      - image: docker:18.04.0-ce-git
    working_directory: /usr/src
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: upload test coverage
          command: |
            if curl --silent --fail https://codecov.io/bash >codecov.sh; then
              bash <codecov.sh
            else
              echo skipping codecov -- script download error
            fi
      - store_test_results:
          path: /tmp/coverage
      - run:
          name: Build Docker Image
          command: |
            docker build -f Dockerfile.integration .
